<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <input type="text" id="display" disabled>
    <br>
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('4')">4</button>
    <br>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <br>
    <button onclick="append('9')">9</button>
    <button onclick="append('0')">0</button>
    <button onclick="append('+')">+</button>
    <button onclick="append('-')">-</button>
    <br>
    <button onclick="append('*')">*</button>
    <button onclick="append('/')">/</button>
    <button onclick="append('%')">%</button>
    <button onclick="append('**')">^</button>
    <br>
    <button onclick="square()">sq</button>
    <button onclick="squarert()">sqrt</button>
    <button onclick="total()">=</button>
    <button onclick="cleardisplay()">C</button>
    <script>
        function append(no){
            document.getElementById('display').value +=no;
        }
        function total(){
            document.getElementById('display').value =eval(document.getElementById('display').value); 
        }
        function cleardisplay(){
            document.getElementById('display').value = '';
        }
        function square(){
            document.getElementById('display').value =Math.pow(eval(document.getElementById('display').value),2);
        }
        function squarert(){
            document.getElementById('display').value =Math.sqrt(eval(document.getElementById('display').value));     
        }
    </script>
</body>

</html>
